name: Flutter CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ¦‹ Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # âœ… Specify version explicitly
          channel: 'stable'

      # ğŸ§  Verify Flutter installation
      - name: Check Flutter version
        run: flutter --version

      # ğŸ“¦ Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # ğŸ§¹ Analyze the project for errors
      - name: Analyze project
        run: flutter analyze

      # ğŸ§ª Run all Flutter tests
      - name: Run tests
        run: flutter test --no-pub
