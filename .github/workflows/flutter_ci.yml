name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter (explicit version and channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # 👈 specify version explicitly
          channel: 'stable'
          cache: true

      # 3️⃣ Check Flutter setup
      - name: Verify Flutter setup
        run: flutter --version

      # 4️⃣ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 5️⃣ Analyze code (linting)
      - name: Run analyzer
        run: flutter analyze

      # 6️⃣ Run tests
      - name: Run tests
        run: flutter test --no-pub
