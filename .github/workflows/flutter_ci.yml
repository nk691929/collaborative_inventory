name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Correct setup for Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'   # ✅ explicit version required
          cache: true

      # Check Flutter version
      - name: Verify Flutter
        run: flutter --version

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run analyzer
      - name: Analyze code
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test --no-pub
